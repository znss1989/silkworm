<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silkworm|Signup</title>
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="ext-header">
        <div class="ext-title">
            <p>Silkworm|Signup</p>
        </div>
    </header>
    <div class="ext-container">
        <div class="ext-intro">
            <p><span>Silkworm Plan</span> is a web-based app mainly aiming at organizing plans/work flows and managing progress updates, encouraging sharing and discussion.</p>
        </div>    
        <form class="ext-signup" action="main.html" method="post">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Streamer Lee">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Username@domain.com">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
            <button class="button" type="submit">Sign up</button>
        </form>    
    </div>
    <footer class="ext-footer">
        <p>&copy; 2016 Silkworms Plan. All rights reserved.</p>
    </footer>
</body>
</html>
