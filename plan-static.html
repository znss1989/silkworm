<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silkworm|Plan</title>
</head>
<body>
    <header class="plan-header">
        <div class="plan-title">
            <p>Silkworm|Travel around</p>
        </div>
        <div class="user-panel">
            <img src="#" alt="user-photo">
            <p>Log out</p>
        </div>        
    </header>
    <div class="plan-container">
        <div class="plan-node" id="node-1">
            <div class="node-front"></div>
            <div class="node-status">
                <input type="checkbox">
            </div>
            <div class="node-title">
                <p>Book a plane ticket to Paris</p>
            </div>
            <div class="node-rear"></div>
        </div>
        <div class="plan-node" id="node-2">
            <div class="node-front"></div>
            <div class="node-status">
                <input type="checkbox">
            </div>
            <div class="node-title">
                <p>Take flight from Chengdu</p>
            </div>
            <div class="node-rear"></div>
        </div>
        <div class="plan-node choice" id="node-3">
            <div class="node-front">^ </div>
            <div class="node-status">
                <input type="checkbox">
            </div>
            <div class="node-title">
                <p>Take a shuttle bus to Versailles</p>
            </div>
            <div class="node-rear"></div>
        </div>
        <div class="plan-node choice current" id="node-4">
            <div class="node-front">^ </div>
            <div class="node-status">
                <input type="checkbox">
            </div>
            <div class="node-title">
                <p>Board a train to Versailles</p>
            </div>
            <div class="node-rear">v</div>
        </div>
        <div class="plan-node" id="node-5">
            <div class="node-front">^ </div>
            <div class="node-status">
                <input type="checkbox">
            </div>
            <div class="node-title">
                <p>Tasks at Versailles</p>
            </div>
            <div class="plan-node sub" id="node-5-1">
                <div class="node-front">^ </div>
                <div class="node-status">
                    <input type="checkbox">
                </div>
                <div class="node-title">Take photos</div>
                <div class="node-rare"></div>
            </div>
            <div class="plan-node sub" id="node-5-2">
                <div class="node-front">^ </div>
                <div class="node-status">
                    <input type="checkbox">
                </div>
                <div class="node-title">Vist Hall of Mirrors</div>
                <div class="node-rare"></div>
            </div>
            <div class="plan-node sub" id="node-5-3">
                <div class="node-front">^ </div>
                <div class="node-status">
                    <input type="checkbox">
                </div>
                <div class="node-title">Buy post cards</div>
                <div class="node-rare"></div>
            </div>
            <div class="node-rear"></div>
        </div>
        <div class="plan-node" id="node-6">
            <div class="node-front"></div>
            <div class="node-status">
                <input type="checkbox">
            </div>
            <div class="node-title">
                <p>Return hotel</p>
            </div>
            <div class="node-rear"></div>
        </div>
        <div class="plan-end">
            <img src="#" alt="plan-end">
        </div>
    </div>
</body>
</html>
