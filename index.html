<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silkworm|Home</title>
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="home-header">
        <img class="home-logo" src="#" alt="logo">
        <div class="home-title">
            <p>Silkworm Plan</p>
        </div>
    </header>
    <div class="home-container">
        <form class="login" action="main.html" method="post">
            <label for="user-id">User ID</label>
            <input id="user-id" type="text" placeholder="Username or email address">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
            <button class="button" type="submit">Log in</button>
        </form>
        <form action="signup.html">
            <form action="signup.html" method="post">
                <button class="button" type="submit">Sign up for a new account</button>
            </form>            
        </form>
    </div>
    <footer class="home-footer">
        <p>&copy; 2016 Silkworms Plan. All rights reserved.</p>
    </footer>
</body>
</html>
